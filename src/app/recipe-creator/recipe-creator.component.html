
<div class="row">
  <div class="col-xs-10">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="Name">Name</label>
          <input type="text" id="name" class="form-control" #inputName> 
        </div>
      </div>

      <div class="row">
          <div class="col-sm-5 form-group">
            <label for="Name">Prepare</label>
            <input type="text" id="prepare" class="form-control" #inputPrepare>
          </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" (click)="onAddItem(name, prepare)">Add</button>
        </div>
      </div>

    </form>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="toggleChild()">New Recipe</button>
    <app-recipe-creator *ngIf="showMePartially"></app-recipe-creator>
  </div>
</div>

<hr>

<div class="row">
  <div class="col-xs-12">
    <app-recipe-item *ngFor="let recipeInteration of recipes" [recipe]="recipeInteration" (recipeSelected)="onRecipeSelect(recipeInteration)"></app-recipe-item>
  </div>
</div>
